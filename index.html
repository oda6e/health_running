<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ランニングシステム - ホーム</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <h1>ランニングシステム</h1>
    </div>
    <nav class="auth">
      <a href="#login" class="btn btn-login">ログイン</a>
      <a href="#logout" class="btn btn-logout">ログアウト</a>
    </nav>
  </header>

  <main class="hero">
    <div class="runner-scene">
      <div class="ground"></div>
      <div class="stickman" aria-label="横向きに走る棒人間">
        <div class="head"></div>
        <div class="torso"></div>

        <div class="arm left"></div>
        <div class="arm right"></div>

        <div class="leg left"></div>
        <div class="leg right"></div>

        <div class="shadow"></div>
      </div>

      <p class="tagline">気をつけて 運動不足で たぶん死ぬ</p>
    </div>
  </main>

  <footer class="footer">
    <small>&copy; 2025 ランニングシステム</small>
  </footer>
</body>
</html>
